---
- name: Create service directories
  ansible.builtin.file:
    path: "{{ gitlab.work_dir }}"
    state: directory

- name: Copy docker compose file
  ansible.builtin.copy:
    src: files/compose.yaml
    dest: "{{ gitlab.work_dir }}/compose.yaml"

- name: Start docker compose file
  ansible.builtin.command: docker compose up -d
  environment:
    GITLAB_HOSTNAME: "{{ gitlab.hostname }}"
    GITLAB_WEB_PORT: "{{ gitlab.web_port }}"
    GITLAB_SSH_PORT: "{{ gitlab.ssh_port }}"
  args:
    chdir: "{{ gitlab.work_dir }}"

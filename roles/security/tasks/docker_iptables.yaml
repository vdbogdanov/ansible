---
- name: Turn off iptables
  notify: Restart server
  block:
    - name: Create directory
      ansible.builtin.file:
        path: /etc/docker
        state: directory

    - name: Change docker config
      ansible.builtin.copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "iptables": false
          }
